<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>empire-dashboard</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <style>
.radio-item {
  display: inline-block;
  position: relative;
  padding: 0 6px;
  margin: 10px 0 0;

  content: " ";
  display: inline-block;
  position: relative;
  top: 5px;
  margin: 0 5px 0 0;
  width: 20px;
  height: 20px;
  border-radius: 11px;
  border: 2px solid #004c97; 
  background-color: #00ff00;
}
.radio-item-red {
  display: inline-block;
  position: relative;
  padding: 0 6px;
  margin: 10px 0 0;

  content: " ";
  display: inline-block;
  position: relative;
  top: 5px;
  margin: 0 5px 0 0;
  width: 20px;
  height: 20px;
  border-radius: 11px;
  border: 2px solid #800000; 
  background-color: #e60000;
}

.radio-item input[type='radio'] {
  display: none;
}
.radio-item -red input[type='radio'] {
  display: none;
}

.radio-item label {
  color: #666;
  font-weight: normal;
}


.radio-item input[type=radio]:unchecked + label:after {
  border-radius: 11px;
  width: 12px;
  height: 12px;
  position: absolute;
  top: 9px;
  left: 10px;
  content: " ";
  display: block;
  background: #00ff00;

} 
.radio-item-red input[type=radio]:unchecked + label:after {
  border-radius: 11px;
  width: 12px;
  height: 12px;
  position: absolute;
  top: 9px;
  left: 10px;
  content: " ";
  display: block;
  background: #00ff00;

} 

  </style>

</head>

<body>
  <app-root></app-root>
<script src="runtime.js" defer></script><script src="polyfills-es5.js" nomodule defer></script><script src="polyfills.js" defer></script><script src="styles.js" defer></script><script src="vendor.js" defer></script><script src="main.js" defer></script></body>

</html>
